<div>
    <h2 id="page-heading">
        <span jhiTranslate="homeApp.feedback.home.title">Feedbacks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-feedback" [routerLink]="['/feedback/newFeedback']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="homeApp.feedback.home.createLabel">
            Create a new Feedback
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="feedbacks?.length === 0">
        <span jhiTranslate="homeApp.feedback.home.notFound">No feedbacks found</span>
    </div>
    <div class="table-responsive" *ngIf="feedbacks?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.feedback.creationDate">Creation Date</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.feedback.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.feedback.email">Email</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.feedback.feedback">Feedback</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feedback of feedbacks ;trackBy: trackId">
                <td><a [routerLink]="['/feedback', feedback.id, 'view' ]">{{feedback.id}}</a></td>
                <td>{{feedback.creationDate | date:'mediumDate'}}</td>
                <td>{{feedback.name}}</td>
                <td>{{feedback.email}}</td>
                <td>{{feedback.feedback}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/feedback', feedback.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/feedback', feedback.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(feedback)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
