<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-balance-heading" jhiTranslate="homeApp.balance.home.createOrEditLabel">Create or edit a Balance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeApp.balance.dailyBalance" for="field_dailyBalance">Daily Balance</label>
                    <input type="number" class="form-control" name="dailyBalance" id="field_dailyBalance"
                           formControlName="dailyBalance"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeApp.balance.profit" for="field_profit">Profit</label>
                    <input type="number" class="form-control" name="profit" id="field_profit"
                           formControlName="profit"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeApp.balance.profitToSpend" for="field_profitToSpend">Profit To Spend</label>
                    <input type="number" class="form-control" name="profitToSpend" id="field_profitToSpend"
                           formControlName="profitToSpend"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeApp.balance.netProfit" for="field_netProfit">Net Profit</label>
                    <input type="number" class="form-control" name="netProfit" id="field_netProfit"
                           formControlName="netProfit"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeApp.balance.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeApp.balance.idea" for="field_idea">Idea</label>
                    <select class="form-control" id="field_idea" name="idea" formControlName="idea">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ideaOption.id === editForm.get('idea').value?.id ? editForm.get('idea').value : ideaOption" *ngFor="let ideaOption of ideas; trackBy: trackIdeaById">{{ideaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
