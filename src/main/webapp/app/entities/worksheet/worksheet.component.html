<div>
    <h2 id="page-heading">
        <span jhiTranslate="homeApp.worksheet.home.title">Worksheets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-worksheet" [routerLink]="['/worksheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="homeApp.worksheet.home.createLabel">
            Create a new Worksheet
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="worksheets?.length === 0">
        <span jhiTranslate="homeApp.worksheet.home.notFound">No worksheets found</span>
    </div>
    <div class="table-responsive" *ngIf="worksheets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="homeApp.worksheet.jobtitle">Jobtitle</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.worksheet.jobdescription">Jobdescription</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.worksheet.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.worksheet.costHour">Cost Hour</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.worksheet.hours">Hours</span></th>
            <th scope="col" ><span jhiTranslate="homeApp.worksheet.total">Total</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let worksheet of worksheets ;trackBy: trackId">
                <td>{{worksheet.jobtitle}}</td>
                <td>{{worksheet.jobdescription}}</td>
                <td>{{worksheet.date | date:'mediumDate'}}</td>
                <td>{{worksheet.costHour}}</td>
                <td>{{worksheet.hours}}</td>
                <td>{{worksheet.total}}</td>
                <td>
                    <div *ngIf="worksheet.idea">
                        <a [routerLink]="['/idea', worksheet.idea?.id, 'view' ]" >{{worksheet.idea?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/worksheet', worksheet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/worksheet', worksheet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(worksheet)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
